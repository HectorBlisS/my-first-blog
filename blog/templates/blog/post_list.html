<html>
        <head>
            <title>Fixter blog</title>
            <style type="text/css">
            .brendi{
                color:blue;
            }
            </style>
        </head>
        <body>




   <div>
        <h1><a href="/">BlisS - FixTeR - Blog</a></h1>
    </div>

    {% for post in posts %}

        </div>
    {% endfor %}









        </body>
    </html>
